<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis AI 知识库</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .upload-area { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .chat-area { background: white; padding: 20px; border-radius: 8px; height: 400px; overflow-y: auto; margin-bottom: 20px; }
        .input-area { display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .input-area button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .message { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .user-message { background: #e3f2fd; text-align: right; }
        .ai-message { background: #f1f8e9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Jarvis AI 知识库</h1>
            <p>上传文档，智能问答</p>
        </div>
        
        <div class="upload-area">
            <h3>📄 文档上传</h3>
            <input type="file" id="fileInput" accept=".pdf,.md,.markdown">
            <button onclick="uploadFile()">上传文档</button>
            <div id="uploadStatus"></div>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message ai-message">
                👋 你好！我是Jarvis AI，请上传文档后向我提问。
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="questionInput" placeholder="请输入问题..." onkeypress="handleKeyPress(event)">
            <button onclick="sendQuestion()">发送</button>
        </div>
    </div>

    <script>
        const socket = io();
        
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('请选择文件');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const status = document.getElementById('uploadStatus');
                if (data.success) {
                    status.innerHTML = '✅ 文档上传成功';
                    status.style.color = 'green';
                } else {
                    status.innerHTML = '❌ ' + data.message;
                    status.style.color = 'red';
                }
            });
        }
        
        function sendQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            if (!question) return;
            
            addMessage(question, 'user');
            input.value = '';
            
            socket.emit('query', {question: question});
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuestion();
            }
        }
        
        function addMessage(content, type) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.innerHTML = content;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        socket.on('response', function(data) {
            let response = data.answer;
            if (data.sources && data.sources.length > 0) {
                response += '<br><br><small>📚 参考来源: ' + 
                    data.sources.map(s => s.source).join(', ') + '</small>';
            }
            addMessage(response, 'ai');
        });
    </script>
</body>
</html>
