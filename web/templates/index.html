<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis AI 知识库</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: 0;
        }
        .container { 
            display: flex; flex-direction: column;
            min-height: 100vh; max-width: 1200px; 
            margin: 0 auto; padding: 20px;
            position: relative; z-index: 1;
        }
        .header { 
            text-align: center; margin-bottom: 25px;
            color: white; text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            animation: fadeInDown 0.8s ease-out;
        }
        .header h1 { 
            margin: 0; font-size: 2.8em; font-weight: 200;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            /* -webkit-text-fill-color: transparent; */
            background-clip: text;
        }
        .header p { 
            margin: 10px 0 0; opacity: 0.95; font-size: 1.1em;
            font-weight: 300; letter-spacing: 0.5px;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 浮动上传按钮 */
        .upload-fab {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
            width: 70px; height: 70px; border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; cursor: pointer; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease; font-size: 12px; font-weight: 500;
        }
        .upload-fab:hover {
            transform: scale(1.1); box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }
        .fab-icon { font-size: 20px; margin-bottom: 2px; }
        .fab-text { font-size: 10px; }
        
        /* 上传面板 */
        .upload-panel {
            position: fixed; top: 20px; right: 20px; z-index: 999;
            width: 400px; max-width: calc(100vw - 40px);
            background: rgba(255,255,255,0.98); border-radius: 16px;
            backdrop-filter: blur(20px); box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            transform: translateX(420px); opacity: 0;
            transition: all 0.3s ease; pointer-events: none;
        }
        .upload-panel.active {
            transform: translateX(0); opacity: 1; pointer-events: all;
        }
        .upload-panel-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 25px 15px; border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .upload-panel-header h3 {
            margin: 0; color: #2c3e50; font-size: 1.2em; font-weight: 600;
        }
        .close-panel {
            background: none; border: none; font-size: 24px; color: #6c757d;
            cursor: pointer; padding: 0; width: 30px; height: 30px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; transition: all 0.2s;
        }
        .close-panel:hover {
            background: rgba(0,0,0,0.1); color: #333;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .upload-panel {
                top: 10px; right: 10px; left: 10px;
                width: auto; max-width: none;
                transform: translateY(-100vh);
            }
            .upload-panel.active {
                transform: translateY(0);
            }
            .upload-fab {
                bottom: 20px; right: 20px;
                width: 60px; height: 60px;
            }
            .fab-icon { font-size: 18px; }
            .fab-text { font-size: 9px; }
            .upload-controls {
                flex-direction: column; gap: 10px;
            }
            .upload-controls input[type="file"] {
                width: 100%;
            }
            .drag-drop-area {
                padding: 20px;
            }
        }
        .upload-controls { 
            display: flex; gap: 12px; align-items: center; 
            padding: 0 25px 15px;
        }
        .upload-controls input[type="file"] { 
            flex: 1; padding: 10px; border: 2px dashed #ddd;
            border-radius: 8px; background: #f8f9fa;
            transition: all 0.3s;
        }
        .upload-controls input[type="file"]:hover {
            border-color: #667eea; background: #f0f4ff;
        }
        .drag-drop-area {
            margin: 15px 25px; padding: 30px; border: 2px dashed #ddd;
            border-radius: 12px; background: #f8f9fa;
            text-align: center; transition: all 0.3s; cursor: pointer;
        }
        .drag-drop-area:hover, .drag-drop-area.drag-over {
            border-color: #667eea; background: #f0f4ff;
            transform: translateY(-2px);
        }
        .drag-drop-content p {
            margin: 5px 0; color: #495057;
        }
        .progress-bar {
            width: calc(100% - 50px); height: 8px; background: #e9ecef;
            border-radius: 4px; overflow: hidden; margin: 10px 25px;
        }
        .progress-fill {
            height: 100%; background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%; transition: width 0.3s ease;
        }
        .progress-text {
            font-size: 14px; color: #6c757d; text-align: center;
            padding: 0 25px 15px;
        }
        .upload-btn { 
            padding: 12px 20px; background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 8px; cursor: pointer;
            font-size: 14px; font-weight: 500; transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .upload-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-container { 
            flex: 1; display: flex; flex-direction: column;
            background: rgba(255,255,255,0.98);
            border-radius: 16px; overflow: hidden;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideInUp 0.6s ease-out 0.2s both;
            min-height: 500px;
        }
        .chat-area { 
            flex: 1; padding: 20px; overflow-y: auto;
            background: linear-gradient(to bottom, #fafafa, #f8f9fa);
            max-height: calc(100vh - 300px);
            min-height: 400px;
        }
        .chat-area::-webkit-scrollbar { width: 6px; }
        .chat-area::-webkit-scrollbar-track { background: #f1f1f1; }
        .chat-area::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 3px; }
        
        .message { 
            display: flex; margin-bottom: 24px;
            animation: messageSlideIn 0.4s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        .message-content { 
            max-width: 75%; padding: 16px 20px;
            border-radius: 20px; position: relative;
            word-wrap: break-word; line-height: 1.5;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .message-avatar { 
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; margin: 0 12px;
            flex-shrink: 0; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        @keyframes messageSlideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .user-message { justify-content: flex-end; }
        .user-message .message-content { 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border-bottom-right-radius: 6px;
            position: relative;
        }
        .user-message .message-content::after {
            content: ''; position: absolute;
            right: -6px; top: 18px;
            width: 0; height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 6px solid #764ba2;
            z-index: 1;
        }
        .user-message .message-avatar { 
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white; order: 2;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .ai-message { justify-content: flex-start; }
        .ai-message .message-content { 
            background: linear-gradient(145deg, #ffffff, #f8f9ff);
            color: #2c3e50; border: 1px solid rgba(102, 126, 234, 0.1);
            border-bottom-left-radius: 6px;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.1);
            position: relative;
        }
        .ai-message .message-content::before {
            content: ''; position: absolute;
            left: -6px; top: 18px;
            width: 0; height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-right: 6px solid #ffffff;
            z-index: 1;
        }
        .ai-message .message-avatar { 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border: 2px solid rgba(255,255,255,0.3);
        }
        
        .message-sources { 
            margin-top: 12px; padding-top: 10px;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
            font-size: 13px; opacity: 0.85;
            color: #6c757d; line-height: 1.4;
        }
        .message-sources strong {
            color: #495057; font-weight: 600;
        }
        .source-link {
            color: #667eea; text-decoration: none;
            font-weight: 500; transition: all 0.2s;
            border-bottom: 1px dotted #667eea;
        }
        .source-link:hover {
            color: #5a6fd8; text-decoration: none;
            border-bottom: 1px solid #5a6fd8;
        }
        
        /* Markdown 样式 */
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin: 12px 0 6px; color: #2c3e50; font-weight: 600;
            line-height: 1.3;
        }
        .markdown-content h1 { 
            font-size: 1.4em; border-bottom: 2px solid #e9ecef; 
            padding-bottom: 6px; margin-bottom: 10px;
        }
        .markdown-content h2 { font-size: 1.25em; color: #495057; }
        .markdown-content h3 { font-size: 1.1em; color: #6c757d; }
        .markdown-content p { 
            margin: 6px 0; line-height: 1.6; color: #2c3e50;
        }
        .markdown-content ul, .markdown-content ol { 
            margin: 8px 0; padding-left: 18px;
        }
        .markdown-content li { 
            margin: 3px 0; line-height: 1.5;
        }
        .markdown-content blockquote {
            margin: 10px 0; padding: 8px 14px;
            border-left: 3px solid #667eea;
            background: rgba(102, 126, 234, 0.08);
            font-style: italic; border-radius: 0 6px 6px 0;
        }
        .markdown-content code {
            background: rgba(102, 126, 234, 0.1); padding: 2px 6px;
            border-radius: 4px; font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.85em; color: #667eea; font-weight: 500;
        }
        .markdown-content pre {
            background: #f8f9fa; padding: 14px;
            border-radius: 8px; overflow-x: auto;
            margin: 10px 0; border: 1px solid #e9ecef;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        .markdown-content pre code {
            background: none; padding: 0;
            color: inherit; font-size: 0.85em;
        }
        .markdown-content table {
            width: 100%; border-collapse: collapse;
            margin: 12px 0; font-size: 0.9em;
        }
        .markdown-content th, .markdown-content td {
            padding: 8px 12px; border: 1px solid #dee2e6;
            text-align: left;
        }
        .markdown-content th {
            background: #f8f9fa; font-weight: 600;
        }
        .markdown-content a {
            color: #667eea; text-decoration: none;
        }
        .markdown-content a:hover {
            text-decoration: underline;
        }
        .markdown-content strong {
            font-weight: 600; color: #333;
        }
        .markdown-content em {
            font-style: italic; color: #666;
        }
        
        .input-area { 
            padding: 24px; background: linear-gradient(145deg, #ffffff, #f8f9ff);
            border-top: 1px solid rgba(102, 126, 234, 0.1);
        }
        .input-container { 
            display: flex; gap: 15px; align-items: center;
            background: rgba(248, 249, 250, 0.8); border-radius: 30px;
            padding: 12px 24px; border: 2px solid rgba(102, 126, 234, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .input-container:focus-within { 
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            background: rgba(255, 255, 255, 0.9);
        }
        .input-container input { 
            flex: 1; border: none; background: transparent;
            padding: 12px 0; font-size: 16px;
            outline: none; color: #2c3e50;
            font-weight: 400;
        }
        .input-container input::placeholder { 
            color: #6c757d; font-weight: 300;
        }
        .send-btn { 
            width: 44px; height: 44px; border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none; color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s; font-size: 18px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .send-btn:hover { 
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .send-btn:disabled { 
            opacity: 0.6; cursor: not-allowed;
            transform: none; box-shadow: none;
        }
        
        .typing-indicator { 
            display: none; padding: 10px 0;
            color: #666; font-style: italic;
        }
        .typing-dots { 
            display: inline-block;
            animation: typing 1.4s infinite;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .status-message { 
            margin: 12px 25px 15px; font-size: 14px;
            padding: 12px 16px; border-radius: 10px;
            font-weight: 500; animation: statusSlideIn 0.3s ease-out;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status-success { 
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724; border-left: 4px solid #28a745;
        }
        .status-error { 
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24; border-left: 4px solid #dc3545;
        }
        .status-info {
            background: linear-gradient(135deg, #d1ecf1, #bee5eb);
            color: #0c5460; border-left: 4px solid #17a2b8;
        }
        @keyframes statusSlideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        /* 文件查看模态框 */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
        }
        .modal-content {
            background: white; margin: 2% auto;
            padding: 0; width: 90%; max-width: 900px;
            border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-height: 90vh; display: flex; flex-direction: column;
        }
        .modal-header {
            padding: 20px 25px; border-bottom: 1px solid #e9ecef;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border-radius: 12px 12px 0 0;
        }
        .modal-header h3 {
            margin: 0; font-size: 1.2em; font-weight: 500;
        }
        .close {
            color: white; font-size: 28px; font-weight: bold;
            cursor: pointer; line-height: 1; opacity: 0.8;
        }
        .close:hover { opacity: 1; }
        .modal-body {
            padding: 25px; overflow-y: auto; flex: 1;
            background: #fafafa;
        }
        .file-content {
            background: white; padding: 20px;
            border-radius: 8px; border: 1px solid #e9ecef;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Jarvis AI</h1>
            <p>智能文档问答助手</p>
        </div>
        
        <!-- 浮动上传按钮 -->
        <div class="upload-fab" id="uploadFab" onclick="toggleUploadPanel()">
            <div class="fab-icon">📄</div>
            <div class="fab-text">上传</div>
        </div>
        
        <!-- 上传面板 -->
        <div class="upload-panel" id="uploadPanel">
            <div class="upload-panel-header">
                <h3>📄 文档上传</h3>
                <button class="close-panel" onclick="toggleUploadPanel()">×</button>
            </div>
            <div class="upload-controls">
                <input type="file" id="fileInput" accept=".pdf,.md,.markdown" multiple>
                <button class="upload-btn" onclick="uploadFiles()">上传文件</button>
            </div>
            <div class="drag-drop-area" id="dragDropArea">
                <div class="drag-drop-content">
                    <div style="font-size: 2em; margin-bottom: 10px;">📁</div>
                    <p>拖拽文件到此处或点击选择文件</p>
                    <p style="font-size: 0.9em; color: #6c757d;">支持 PDF、Markdown 格式，可同时上传多个文件</p>
                </div>
            </div>
            <div id="uploadStatus"></div>
            <div id="uploadProgress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0/0 文件已上传</div>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-area" id="chatArea">
                <div class="message ai-message">
                    <div class="message-avatar">🤖</div>
                    <div class="message-content">
                        你好！我是 Jarvis AI 智能助手。请上传文档后向我提问，我会基于文档内容为您提供准确的答案。
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="message ai-message">
                    <div class="message-avatar">🤖</div>
                    <div class="message-content">
                        正在思考<span class="typing-dots">...</span>
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <input type="text" id="questionInput" placeholder="请输入您的问题..." onkeypress="handleKeyPress(event)" autocomplete="off">
                    <button class="send-btn" onclick="sendQuestion()" id="sendBtn">➤</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 文件查看模态框 -->
    <div id="fileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">📄 文件查看</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="fileContent" class="file-content">
                    <div style="text-align: center; padding: 40px; color: #6c757d;">
                        <div style="font-size: 24px; margin-bottom: 10px;">📄</div>
                        正在加载文件内容...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let isWaiting = false;
        
        function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            if (files.length === 0) {
                showStatus('请选择文件', 'error');
                return;
            }
            
            uploadFileList(files);
        }
        
        function uploadFileList(files) {
            const progressDiv = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressDiv.style.display = 'block';
            showStatus('正在批量上传文档...', 'info');
            
            let completed = 0;
            let successful = 0;
            let failed = 0;
            const total = files.length;
            
            const uploadPromises = Array.from(files).map((file, index) => {
                const formData = new FormData();
                formData.append('file', file);
                
                return fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    completed++;
                    if (data.success) {
                        successful++;
                    } else {
                        failed++;
                        console.error(`文件 ${file.name} 上传失败:`, data.message);
                    }
                    
                    // 更新进度
                    const progress = (completed / total) * 100;
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `${completed}/${total} 文件已处理`;
                    
                    return { file: file.name, success: data.success, message: data.message };
                })
                .catch(error => {
                    completed++;
                    failed++;
                    console.error(`文件 ${file.name} 上传失败:`, error);
                    
                    const progress = (completed / total) * 100;
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `${completed}/${total} 文件已处理`;
                    
                    return { file: file.name, success: false, message: error.message };
                });
            });
            
            Promise.all(uploadPromises).then(results => {
                progressDiv.style.display = 'none';
                
                if (successful === total) {
                    showStatus(`✅ 全部 ${total} 个文件上传成功，可以开始提问了`, 'success');
                } else if (successful > 0) {
                    showStatus(`⚠️ ${successful} 个文件上传成功，${failed} 个文件失败`, 'info');
                } else {
                    showStatus(`❌ 全部 ${total} 个文件上传失败`, 'error');
                }
                
                // 清空文件选择
                document.getElementById('fileInput').value = '';
                
                // 上传完成后关闭面板
                setTimeout(() => {
                    document.getElementById('uploadPanel').classList.remove('active');
                }, 2000);
            });
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('uploadStatus');
            status.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            if (type === 'success' || type === 'error') {
                setTimeout(() => status.innerHTML = '', 3000);
            }
        }
        
        function sendQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            if (!question || isWaiting) return;
            
            addMessage(question, 'user');
            input.value = '';
            setWaiting(true);
            
            socket.emit('query', {question: question});
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendQuestion();
            }
        }
        
        function setWaiting(waiting) {
            isWaiting = waiting;
            const sendBtn = document.getElementById('sendBtn');
            const typingIndicator = document.getElementById('typingIndicator');
            
            sendBtn.disabled = waiting;
            typingIndicator.style.display = waiting ? 'block' : 'none';
            
            // 显示加载指示器时不滚动
        }
        
        function addMessage(content, type) {
            const chatArea = document.getElementById('chatArea');
            
            // AI消息时保存当前滚动位置
            let savedScrollTop = null;
            if (type === 'ai') {
                savedScrollTop = chatArea.scrollTop;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const avatar = type === 'user' ? '👤' : '🤖';
            
            // 处理来源信息
            let sources = '';
            let mainContent = content;
            if (type === 'ai' && content.includes('📚')) {
                const parts = content.split('<br><br><small>');
                if (parts.length > 1) {
                    mainContent = parts[0];
                    sources = parts[1].replace('</small>', '').replace('参考来源: ', '');
                }
            }
            
            // 对AI回答应用Markdown渲染
            let renderedContent;
            if (type === 'ai') {
                // 配置marked选项
                marked.setOptions({
                    highlight: function(code, lang) {
                        if (lang && hljs.getLanguage(lang)) {
                            try {
                                return hljs.highlight(code, { language: lang }).value;
                            } catch (err) {}
                        }
                        return hljs.highlightAuto(code).value;
                    },
                    breaks: true,
                    gfm: true
                });
                renderedContent = marked.parse(mainContent);
            } else {
                renderedContent = mainContent;
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="${type === 'ai' ? 'markdown-content' : ''}">${renderedContent}</div>
                    ${sources ? `<div class="message-sources">📚 参考来源: ${sources}</div>` : ''}
                </div>
            `;
            
            chatArea.appendChild(messageDiv);
            
            // 高亮代码块
            if (type === 'ai') {
                messageDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                // AI消息添加后恢复滚动位置
                setTimeout(() => {
                    chatArea.scrollTop = savedScrollTop;
                }, 10);
            } else if (type === 'user') {
                // 用户消息滚动到底部
                scrollToBottom();
            }
        }
        
        function scrollToBottom() {
            if (preventAutoScroll) return;
            const chatArea = document.getElementById('chatArea');
            setTimeout(() => {
                chatArea.scrollTop = chatArea.scrollHeight;
            }, 100);
        }
        
        // 为AI消息添加不滚动的标记
        let preventAutoScroll = false;
        
        socket.on('response', function(data) {
            setWaiting(false);
            
            let response = data.answer;
            if (data.sources && data.sources.length > 0) {
                // 构建可点击的来源信息
                let sourcesInfo = data.sources.map((s, index) => {
                    let sourceText = `${index + 1}. <a href="#" onclick="viewSourceFile('${s.source}')" class="source-link">${s.source}</a>`;
                    if (s.score) {
                        sourceText += ` (相似度: ${(s.score * 100).toFixed(1)}%)`;
                    }
                    return sourceText;
                }).join('<br>');
                
                response += '<br><br><small>📚 参考来源 (' + data.sources.length + ' 个文档):<br>' + sourcesInfo + '</small>';
            }
            addMessage(response, 'ai');
        });
        
        // 查看源文件
        function viewSourceFile(filename) {
            const modal = document.getElementById('fileModal');
            const modalTitle = document.getElementById('modalTitle');
            const fileContent = document.getElementById('fileContent');
            
            modalTitle.textContent = `📄 ${filename}`;
            fileContent.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #6c757d;">
                    <div style="font-size: 24px; margin-bottom: 10px;">📄</div>
                    正在加载文件内容...
                </div>
            `;
            modal.style.display = 'block';
            
            // 获取文件内容
            fetch(`/view/${encodeURIComponent(filename)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        fileContent.innerHTML = `
                            <div style="text-align: center; padding: 40px; color: #dc3545;">
                                <div style="font-size: 24px; margin-bottom: 10px;">⚠️</div>
                                加载失败: ${data.error}
                            </div>
                        `;
                    } else {
                        // 渲染Markdown内容
                        const renderedContent = marked.parse(data.content);
                        let sourceInfo = '';
                        if (data.source === 'vector_db') {
                            sourceInfo = '<div style="background: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; border-radius: 6px; margin-bottom: 15px; font-size: 13px; color: #856404;"><strong>ℹ️ 数据来源:</strong> 从向量数据库获取（原文件可能已被移动或删除）</div>';
                        } else {
                            sourceInfo = '<div style="background: #d4edda; border: 1px solid #c3e6cb; padding: 10px; border-radius: 6px; margin-bottom: 15px; font-size: 13px; color: #155724;"><strong>✅ 数据来源:</strong> 直接从文件系统读取</div>';
                        }
                        fileContent.innerHTML = sourceInfo + `<div class="markdown-content">${renderedContent}</div>`;
                        
                        // 高亮代码块
                        fileContent.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                    }
                })
                .catch(error => {
                    fileContent.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #dc3545;">
                            <div style="font-size: 24px; margin-bottom: 10px;">⚠️</div>
                            网络错误: ${error.message}
                        </div>
                    `;
                });
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById('fileModal').style.display = 'none';
        }
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('fileModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
        
        // ESC键关闭模态框
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
        
        // 拖拽上传功能
        function initDragDrop() {
            const dragDropArea = document.getElementById('dragDropArea');
            const uploadPanel = document.getElementById('uploadPanel');
            
            // 点击拖拽区域触发文件选择
            dragDropArea.addEventListener('click', function() {
                document.getElementById('fileInput').click();
            });
            
            // 阻止默认拖拽行为
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadPanel.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // 拖拽进入和离开效果
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadPanel.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadPanel.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight(e) {
                dragDropArea.classList.add('drag-over');
            }
            
            function unhighlight(e) {
                dragDropArea.classList.remove('drag-over');
            }
            
            // 处理文件拖拽
            uploadPanel.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    // 自动打开上传面板
                    document.getElementById('uploadPanel').classList.add('active');
                    
                    // 过滤支持的文件类型
                    const supportedFiles = Array.from(files).filter(file => {
                        const ext = file.name.toLowerCase();
                        return ext.endsWith('.pdf') || ext.endsWith('.md') || ext.endsWith('.markdown');
                    });
                    
                    if (supportedFiles.length === 0) {
                        showStatus('❌ 没有找到支持的文件格式（PDF、Markdown）', 'error');
                        return;
                    }
                    
                    if (supportedFiles.length < files.length) {
                        showStatus(`⚠️ 已过滤 ${files.length - supportedFiles.length} 个不支持的文件`, 'info');
                    }
                    
                    uploadFileList(supportedFiles);
                }
            }
        }
        
        // 切换上传面板
        function toggleUploadPanel() {
            const panel = document.getElementById('uploadPanel');
            panel.classList.toggle('active');
        }
        
        // 点击面板外部关闭
        document.addEventListener('click', function(e) {
            const panel = document.getElementById('uploadPanel');
            const fab = document.getElementById('uploadFab');
            if (!panel.contains(e.target) && !fab.contains(e.target)) {
                panel.classList.remove('active');
            }
        });
        
        // ESC键关闭上传面板
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('uploadPanel').classList.remove('active');
            }
        });
        
        // 初始化时聚焦输入框和拖拽功能
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('questionInput').focus();
            initDragDrop();
        });
    </script>
</body>
